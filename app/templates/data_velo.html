{% extends "base.html" %}

{% block content %}

<div id="content"></div>
<script>
  fetch('/velo_data')
      .then(response => {
        data = response.json();
        const formattedData = JSON.stringify(data, null, 2);
        document.getElementById('content').innerHTML = `<pre>${formattedData}</pre>`;
      }
   );

</script>
{% endblock %}
