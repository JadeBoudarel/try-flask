{% extends "base.html" %}

{% block content %}

<div id="content"></div>
<script>
   fetch('/velo_data')
  .then(response => response.json())
  .then(data => {
    const formattedData = JSON.stringify(data, null, 2);


        document.getElementById('content').innerHTML = `<pre>${formattedData}</pre>`;

      })

</script>
{% endblock %}
